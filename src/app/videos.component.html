<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div *ngFor="let video of videoList | async">
        <div class="card text-white bg-primary m-0"
             style="width: 30rem; margin: auto; cursor: pointer">
          <div class="card-header">
            Video
          </div>
          <div class="card-body">
            <video controls [src]="[getVideoTag(video['filePath'])]" width='400'></video>
          </div>
          <div class="card-footer">
            {{video["FileName"]}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
