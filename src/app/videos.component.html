<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div *ngFor="let video of videoList | async">
        <div class="card text-white bg-primary m-0"
             style="width: 90rem; margin: auto;">
          <div class="card-header">
            Title: {{video.valueOf()['title']}}
          </div>
          <div class="card-body">
            <video controls [src]="[getVideoTag(video['filePath'])]" style="width:90rem"></video>
          </div>
          <div class="card-footer">
            Comments<br>
            {{video.valueOf()['comments']}}
            Ratings<br>
            {{video.valueOf()['ratings']}}
          </div>
          <form [formGroup]="commentForm" (ngSubmit)="onSubmit(video['id'])" style="font-size: 10pt; width:90rem">
            <div class="form-group">
              <label for="comment" class="form-label">Comment</label>
              <input type="text" class="form-control" id="comment" formControlName="comment">
            </div>
            <div class="form-group">
              <label for="rating" class="form-label">Rating</label>
              <select type="text" class="form-control" id="rating" formControlName="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>
      </div>
      <br><br>
      <div style="width: 30rem; margin: auto;">
        <h4>Contributors</h4>
        <div *ngFor="let user of userList | async">
          <div class="card text-white bg-primary m-0"
               style="width: 30rem; margin: auto;">
            {{user.valueOf()['userName']}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
