<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div *ngFor="let video of videoList | async">
        <div class="card text-white bg-primary m-0"
             style="width: 30rem; margin: auto;">
          <div class="card-header">
            {{video.valueOf()['fileName']}}
          </div>
          <div class="card-body">
            <video controls [src]="[getVideoTag(video['filePath'])]" width='400'></video>
          </div>
          <div class="card-footer">
            Comments<br><hr>
            {{video.valueOf()['comments']}}<br><hr><hr>
            Ratings<br><hr>
            {{video.valueOf()['ratings']}}
          </div>
          <form [formGroup]="commentForm" (ngSubmit)="onSubmit(video['id'])" style="font-size: 10pt">
            <div class="form-group">
              <label for="comment" class="form-label">Comment</label>
              <input type="text" class="form-control" id="comment" formControlName="comment">
            </div>
            <div class="form-group">
              <label for="rating" class="form-label">Rating</label>
              <select type="text" class="form-control" id="rating" formControlName="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <button type="submit" class="btn.btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
