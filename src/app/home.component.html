<h1>Home-screen Placeholder</h1>

<form [formGroup]="videoForm" (ngSubmit)="onSubmit()" style="font-size: 40pt">
  <div class="form-group">
    <label for="fileName" class="form-label">File Name</label>
    <input type="text" class="form-control" id="fileName" formControlName="fileName">
  </div>

  <div class="form-group">
    <label for="userID" class="form-label">User Id</label>
    <input type="string" class="form-control" id="userID" formControlName="userID">
  </div>

  <div class="form-group">
    <label for="userName" class="form-label">User Name</label>
    <input type="text" class="form-control" id="userName" formControlName="userName">
  </div>

  <div class="form-group">
    <label for="UpFile" class="form-label">File to Upload</label>
    <input type="file" class="form-control" id="UpFile" formControlName="UpFile" (change)="onFileSelected($event)">
  </div>

  <button type="submit" class="btn.btn-primary">Submit</button> <br/><br/>

</form>
